                const matchCategory = !categoryValue || item.category === categoryValue;
                const matchDate = !dateValue || item.date === dateValue;
                return matchSearch && matchTeacher && matchCategory && matchDate;
            });

            if (filteredData.length === 0) {
                alert('å½“å‰ç­›é€‰æ— è®°å½•ï¼Œæ— æ³•æ·»åŠ åˆ°æ—¥å†');
                return;
            }

            let icsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//Exam Schedule//CN',
                'CALSCALE:GREGORIAN',
                'METHOD:PUBLISH'
            ].join('\r\n') + '\r\n';

            const currentYear = 2026; // æ ¹æ®å½“å‰ä¸Šä¸‹æ–‡è®¾å®šå¹´ä»½

            filteredData.forEach((item, index) => {
                // è§£ææ—¥æœŸ "1æœˆ27æ—¥ï¼ˆå‘¨äºŒï¼‰"
                const dateMatch = item.date.match(/(\d+)æœˆ(\d+)æ—¥/);
                if (!dateMatch) return;
                
                const month = dateMatch[1].padStart(2, '0');
                const day = dateMatch[2].padStart(2, '0');
                
                // è§£ææ—¶é—´ "8:40-10:10"
                const timeParts = item.time.split('-');
                if (timeParts.length !== 2) return;
                
                const startParts = timeParts[0].split(':');
                const endParts = timeParts[1].split(':');
                
                const startHour = startParts[0].padStart(2, '0');
                const startMin = startParts[1].padStart(2, '0');
                
                const endHour = endParts[0].padStart(2, '0');
                const endMin = endParts[1].padStart(2, '0');

                const dtStart = `${currentYear}${month}${day}T${startHour}${startMin}00`;
                const dtEnd = `${currentYear}${month}${day}T${endHour}${endMin}00`;
                
                const summary = `ç›‘è€ƒï¼š${item.subject}`;
                const description = `ç›‘è€ƒä»»åŠ¡æé†’\\næ—¶é—´ï¼š${item.date} ${item.time}\\nç§‘ç›®ï¼š${item.subject}\\nç­çº§ï¼š${item.class}\\nç±»åˆ«ï¼š${item.category}\\nç›‘è€ƒè€å¸ˆï¼š${item.name}`;
                const location = item.class;

                icsContent += [
                    'BEGIN:VEVENT',
                    `UID:${Date.now()}-${index}@exam-schedule`,
                    `DTSTAMP:${new Date().toISOString().replace(/[-:]/g, '').split('.')[0]}Z`,
                    `DTSTART;TZID=Asia/Shanghai:${dtStart}`,
                    `DTEND;TZID=Asia/Shanghai:${dtEnd}`,
                    `SUMMARY:${summary}`,
                    `DESCRIPTION:${description}`,
                    `LOCATION:${location}`,
                    'BEGIN:VALARM',
                    'ACTION:DISPLAY',
                    'DESCRIPTION:ç›‘è€ƒæé†’',
                    'TRIGGER:-PT30M',
                    'END:VALARM',
                    'END:VEVENT'
                ].join('\r\n') + '\r\n';
            });

            icsContent += 'END:VCALENDAR';

            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `ç›‘è€ƒæ—¥ç¨‹_${new Date().toISOString().slice(0, 10)}.ics`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // å¯¼å‡ºè¡¨æ ¼ä¸ºå›¾ç‰‡
        function exportTableAsImage() {
            const tableSection = document.querySelector('.table-section');
            const exportBtn = document.getElementById('export-btn');
            
            // ä¸´æ—¶éšè—å¯¼å‡ºæŒ‰é’®
            exportBtn.style.display = 'none';
            
            // ä½¿ç”¨html2canvaså°†è¡¨æ ¼è½¬æ¢ä¸ºå›¾ç‰‡
            html2canvas(tableSection, {
                scale: 2, // æé«˜å›¾ç‰‡è´¨é‡
                useCORS: true,
                logging: false,
                backgroundColor: '#111928',
                scrollX: 0,
                scrollY: 0
            }).then(canvas => {
                // æ¢å¤å¯¼å‡ºæŒ‰é’®æ˜¾ç¤º
                exportBtn.style.display = 'block';
                
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const link = document.createElement('a');
                link.download = `ç›‘è€ƒè®°å½•_${new Date().toISOString().slice(0, 10)}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(err => {
                // æ¢å¤å¯¼å‡ºæŒ‰é’®æ˜¾ç¤º
                exportBtn.style.display = 'block';
                console.error('å¯¼å‡ºå¤±è´¥:', err);
                alert('å¯¼å‡ºå¤±è´¥ï¼Œè¯·é‡è¯•');
            });
        }
        
        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            const searchValue = document.getElementById('teacher-search').value.toLowerCase();
            const teacherValue = document.getElementById('teacher-filter').value;
            const categoryValue = document.getElementById('category-filter').value;
            const dateValue = document.getElementById('date-filter').value;
            
            // ç­›é€‰æ•°æ®
            const filteredData = examData.filter(item => {
                const matchSearch = !searchValue || item.name.toLowerCase().includes(searchValue);
                const matchTeacher = !teacherValue || item.name === teacherValue;
                const matchCategory = !categoryValue || item.category === categoryValue;
                const matchDate = !dateValue || item.date === dateValue;
                return matchSearch && matchTeacher && matchCategory && matchDate;
            });
            
            // æ¸²æŸ“ç­›é€‰ç»“æœ
            renderTable(filteredData);
        }
        
        // è¡¨æ ¼æ’åº
        let currentSortField = null;
        let currentSortDirection = 'asc';
        
        function sortTable(field) {
            // æ›´æ–°æ’åºæ–¹å‘
            if (currentSortField === field) {
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortField = field;
                currentSortDirection = 'asc';
            }
            
            // æ›´æ–°è¡¨å¤´æ’åºæŒ‡ç¤º
            document.querySelectorAll('#schedule-table th .sort-indicator').forEach(indicator => {
                indicator.textContent = '';
            });
            const currentIndicator = document.querySelector(`#schedule-table th[data-sort="${field}"] .sort-indicator`);
            currentIndicator.textContent = currentSortDirection === 'asc' ? 'â†‘' : 'â†“';
            
            // è·å–å½“å‰ç­›é€‰æ¡ä»¶
            const teacherValue = document.getElementById('teacher-filter').value;
            const categoryValue = document.getElementById('category-filter').value;
            const dateValue = document.getElementById('date-filter').value;
            
            // ç­›é€‰æ•°æ®
            let filteredData = examData.filter(item => {
                const matchTeacher = !teacherValue || item.name === teacherValue;
                const matchCategory = !categoryValue || item.category === categoryValue;
                const matchDate = !dateValue || item.date === dateValue;
                return matchTeacher && matchCategory && matchDate;
            });
            
            // æ’åºæ•°æ®
            filteredData.sort((a, b) => {
                let aValue = a[field];
                let bValue = b[field];
                
                // å­—ç¬¦ä¸²æ¯”è¾ƒ
                if (typeof aValue === 'string') {
                    aValue = aValue.localeCompare(bValue, 'zh-CN');
                }
                
                if (currentSortDirection === 'asc') {
                    return aValue > bValue ? 1 : -1;
                } else {
                    return aValue < bValue ? 1 : -1;
                }
            });
            
            // æ¸²æŸ“æ’åºç»“æœ
            renderTable(filteredData);
        }
    </script>
