        // --- 2. 核心逻辑 (Logic) ---

        const searchInput = document.getElementById('search-input');
        const clearBtn = document.getElementById('clear-btn');
        const resultContainer = document.getElementById('result-container');
        const emptyState = document.getElementById('empty-state');
        const introState = document.getElementById('intro-state');

        // 获取所有教师姓名列表
        const allTeachers = [...new Set(examData.map(item => item.name))].sort();

        // 监听输入事件
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            handleSearch(query);
            toggleClearBtn(query);
        });

        // 监听清除按钮
        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            handleSearch('');
            toggleClearBtn('');
            searchInput.focus();
        });

        function toggleClearBtn(query) {
            if(query.length > 0) {
                clearBtn.classList.remove('hidden');
            } else {
                clearBtn.classList.add('hidden');
            }
        }

        function handleSearch(query) {
            resultContainer.innerHTML = ''; // 清空之前的结果

            if (!query) {
                introState.classList.remove('hidden');
                emptyState.classList.add('hidden');
                return;
            }

            introState.classList.add('hidden');

            // 筛选数据 (不区分大小写)
            const results = examData.filter(item => 
                item.name.toLowerCase().includes(query.toLowerCase())
            );

            if (results.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                
                // 按时间排序 (简单处理：日期字符串排序，因为格式固定)
                results.sort((a, b) => {
                    if(a.date !== b.date) return a.date.localeCompare(b.date);
                    return a.time.localeCompare(b.time);
                });

                results.forEach(item => {
                    const card = createCard(item);
                    resultContainer.appendChild(card);
                });
            }
        }

        // 添加教师姓名建议功能
        function initTeacherSuggestions() {
            // 创建建议容器
            const suggestionContainer = document.createElement('div');
            suggestionContainer.id = 'suggestion-container';
            suggestionContainer.className = 'absolute z-10 w-full bg-white border border-gray-300 rounded-lg shadow-lg mt-1 hidden';
            suggestionContainer.style.top = '100%';
            suggestionContainer.style.left = '0';
            
            // 插入到搜索框下方
            const searchWrapper = searchInput.parentElement;
            searchWrapper.style.position = 'relative';
            searchWrapper.appendChild(suggestionContainer);

            // 监听输入显示建议
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                if (query.length < 1) {
                    suggestionContainer.classList.add('hidden');
                    return;
                }

                // 过滤匹配的教师
                const matchedTeachers = allTeachers.filter(teacher => 
                    teacher.toLowerCase().includes(query)
                );

                if (matchedTeachers.length > 0) {
                    suggestionContainer.innerHTML = matchedTeachers.map(teacher => 
                        `<div class="px-4 py-2 hover:bg-gray-100 cursor-pointer" data-teacher="${teacher}">${teacher}</div>`
                    ).join('');
                    suggestionContainer.classList.remove('hidden');
                } else {
                    suggestionContainer.classList.add('hidden');
                }
            });

            // 点击建议项
            suggestionContainer.addEventListener('click', (e) => {
                if (e.target.dataset.teacher) {
                    searchInput.value = e.target.dataset.teacher;
                    handleSearch(e.target.dataset.teacher);
                    toggleClearBtn(e.target.dataset.teacher);
                    suggestionContainer.classList.add('hidden');
                }
            });

            // 点击外部关闭建议
            document.addEventListener('click', (e) => {
                if (!searchWrapper.contains(e.target)) {
                    suggestionContainer.classList.add('hidden');
                }
            });
        }

        // 初始化
        initTeacherSuggestions();

        function createCard(item) {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-xl card-shadow overflow-hidden fade-in border border-gray-100 hover:shadow-lg transition-shadow duration-300';
            
            // 颜色标识（不同科目不同颜色条，可选）
            let accentColor = "bg-blue-600";
            if (item.category === '高考班') accentColor = "bg-red-600";
            if (item.category === '科目一') accentColor = "bg-purple-600";

            div.innerHTML = `
                <div class="${accentColor} text-white text-xs px-4 py-1 uppercase tracking-wider font-semibold flex justify-between">
                    <span>${item.date}</span>
                    <span class="bg-white bg-opacity-20 px-2 rounded">${item.category}</span>
                </div>
                <div class="p-5">
                    <div class="flex items-start justify-between">
                        <div>
                            <p class="text-gray-500 text-sm mb-1">考试时间</p>
                            <p class="text-xl font-bold text-gray-800 highlight-text mb-3">${item.time}</p>
                            
                            <p class="text-gray-500 text-sm mb-1">考试科目</p>
                            <p class="text-lg font-semibold text-gray-900 mb-3">${item.subject}</p>
                        </div>
                    </div>
                    <div class="border-t border-gray-100 pt-3 mt-1">
                        <p class="text-gray-500 text-sm mb-1">监考班级</p>
                        <p class="text-md text-gray-700">${item.class}</p>
                    </div>
                    <div class="mt-4 pt-3 border-t border-gray-100 flex items-center justify-between text-sm">
                        <span class="text-gray-400">监考教师</span>
                        <span class="font-medium text-blue-800 bg-blue-50 px-2 py-1 rounded">${item.name}</span>
                    </div>
                </div>
            `;
            return div;
        }
